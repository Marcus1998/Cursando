<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login Instituição</title>
        <h:outputStylesheet name="estilo.css" library="css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="115" resizable="false" collapsible="false">
                <h:panelGrid columns="2">
                    <p:graphicImage height="70" width="70" library="imagens" name="logoCursando.png"/>
                    <h1>Cursando</h1>
                </h:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true" >               
                <h2>Cursando - Marcus Teixeira</h2>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <h:form id="formu">
                    <h:panelGrid columns="1">
                        <h:outputText value="Login do Administrador: " />
                        <h:panelGrid columns="2">
                            <h:outputText value="Login: " />
                            <p:inputText id="nome" value="#{instituicaoBean.instituicao.nome}" required="true" label="nome"/>

                            <h:outputText value="Senha: " />
                            <p:password id="senha" value="#{instituicaoBean.instituicao.senha}" required="true" label="senha" feedback="false" />
                        </h:panelGrid>

                        <h:panelGrid columns="3">
                            <p:commandButton value="Cadastrar" action="#{instituicaoBean.cadastrarInstituicao()}" immediate="true" icon="ui-icon-disk"/>
                            <p:commandButton value="Logar" action="#{instituicaoBean.logar()}" update="formu" icon="ui-icon-person"/>
                            <p:commandButton value="Limpar" action="#{instituicaoBean.limpar('index')}" update="formu" immediate="true" icon="ui-icon-refresh"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
